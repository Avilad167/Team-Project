    <title>Health Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Monitoring System</h1>
    </header>

    <section id="dashboard">
        <div class="card">
            <h3>Temperature</h3>
