<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            padding-top: 60px; /* Adjust for sticky navbar */
            transition: background-color 0.3s ease;
            color: #333;
        }

        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .card-body {
            font-size: 1.1rem;
            padding: 1.5rem;
        }

        #heartRateChart {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .custom-button {
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .custom-button:hover {
            background-color: #0072ff;
            color: #fff;
            transform: scale(1.1);
        }

        .modal-content {
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        .modal-header {
            background-color: #0072ff;
            color: white;
        }

        .modal-header .btn-close {
            background-color: transparent;
            border: none;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        body.dark-mode .card {
            background-color: #1c1c1c;
            color: #f5f5f5;
        }

        body.dark-mode .card-header {
            background-color: #0072ff;
        }

        body.dark-mode .card-body {
            background-color: #333;
            color: #f5f5f5;
        }

        body.dark-mode .modal-content {
            background-color: #1c1c1c;
            color: #f5f5f5;
        }

        body.dark-mode .modal-header {
            background-color: #0072ff;
            color: #fff;
        }

        body.dark-mode .navbar {
            background-color: #1c1c1c;
            border-bottom: 2px solid #0072ff;
        }

        body.dark-mode .navbar .nav-link {
            color: #f5f5f5;
        }

        body.dark-mode .navbar .nav-link:hover {
            color: #0072ff;
        }

        body.dark-mode footer {
            background-color: #343a40;
            color: #f5f5f5;
        }

        body.dark-mode footer a {
            color: #0072ff;
        }

        body.dark-mode footer a:hover {
            color: #f5f5f5;
        }

        .dark-mode-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health Monitoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/report/' %}active{% endif %}" href="{% url 'report' %}">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#settingsModal" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 py-4">
        <!-- Sensors Row -->
        <div class="row">
            <!-- Temperature Card -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card shadow-lg" data-bs-toggle="modal" data-bs-target="#temperatureModal">
                    <div class="card-header bg-success text-white">
                        <h5>Temperature</h5>
                    </div>
                    <div class="card-body">
                        <p>{{ temperature }} Â°C</p>
                    </div>
                </div>
            </div>

            <!-- Heart Rate Card -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card shadow-lg" data-bs-toggle="modal" data-bs-target="#heartRateModal">
                    <div class="card-header bg-danger text-white">
                        <h5>Heart Rate</h5>
                    </div>
                    <div class="card-body">
                        <p>{{ heart_rate }} bpm</p>
                    </div>
                </div>
            </div>

            <!-- Humidity Card -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card shadow-lg" data-bs-toggle="modal" data-bs-target="#humidityModal">
                    <div class="card-header bg-info text-white">
                        <h5>Humidity</h5>
                    </div>
                    <div class="card-body">
                        <p>{{ humidity }} %</p>
                    </div>
                </div>
            </div>

            <!-- Motion Detection Card -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card shadow-lg" data-bs-toggle="modal" data-bs-target="#motionModal">
                    <div class="card-header bg-warning text-white">
                        <h5>Motion Detection</h5>
                    </div>
                    <div class="card-body">
                        <p>{{ motion_detected }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Heart Rate Trends Chart -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Heart Rate Trends</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="heartRateChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="setting1" class="form-label">Setting 1</label>
                            <input type="text" class="form-control" id="setting1" placeholder="Enter value">
                        </div>
                        <div class="mb-3">
                            <label for="setting2" class="form-label">Setting 2</label>
                            <input type="text" class="form-control" id="setting2" placeholder="Enter value">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Apply dark mode based on localStorage
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Store the user's preference in localStorage
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        var ctx = document.getElementById('heartRateChart').getContext('2d');
        var heartRateChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0', '1', '2', '3', '4', '5'], // Replace with actual timestamps
                datasets: [{
                    label: 'Heart Rate (bpm)',
                    data: [72, 75, 70, 80, 78, 76], // Replace with actual heart rate data
                    borderColor: 'rgb(255, 99, 132)',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
